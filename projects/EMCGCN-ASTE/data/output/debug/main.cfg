[Trainer]
output_dir = projects/EMCGCN-ASTE/data/output/${Save:postfix}
resume_from_checkpoint = None
num_train_epochs = 500
early_stop_mode = 0
do_train = true
do_eval = False
do_predict = False
evaluation_strategy = steps
eval_steps = 4500
per_device_train_batch_size = 2
gradient_accumulation_steps = 1
per_device_eval_batch_size = 64
eval_accumulation_steps = 1
seed = 42
fp16 = True
no_cuda = false
load_best_model_at_end = True
metric_for_best_model = F1
greater_is_better = True
label_names = [labels]
label_smoothing_factor = 0.0
adversarival_type = None
adv_start_steps = 0
emb_name = emb
fgm_e = 0.3
pgd_e = 0.3
pgd_a = 0.3
pgd_k = 3
awp_a = 1.0
awp_e = 0.01
apw_k = 1
awp_param = weight
other_tricks = []
ema_start_steps = 9000
ema_decay = 0.999
swa_start = 17000
swa_lr = 5e-6
swa_freq = 200
lookahead_alpha = 0.8
lookahead_k = 5
dataloader_pin_memory = true
dataloader_num_workers = 2
learning_rate = 2e-05
weight_decay = 0.0
adam_beta1 = 0.9
adam_beta2 = 0.999
adam_epsilon = 1e-08
max_grad_norm = 1.0
lr_scheduler_type = linear
warmup_ratio = 0.0
warmup_steps = 1000
logging_strategy = steps
logging_first_step = false
logging_steps = 100
logging_nan_inf_filter = true
disable_tqdm = False
report_to = [tensorboard]
skip_memory_metrics = true
optim = adamw_hf
adafactor = false
save_strategy = ${evaluation_strategy}
save_steps = ${eval_steps}
save_total_limit = 1
save_on_each_node = false
gradient_checkpointing = false
convert_features_in_run_time = True

[Save]
postfix = debug
temp_dir = ${Trainer:output_dir}/temp_dir
best_model_file = ${Trainer:output_dir}/best_model/best.pt
log_file = ${Trainer:output_dir}/log_${postfix}.txt

[Network]
do_hp_search = False
hp_search_name = []
max_trials = 10
bert_feature_dim = 768
emb_dropout = 0.5
gcn_dim = 300
num_layers = 1
pooling = 'avg'
symmetry_decoding = False
relation_constraint = True

[data]
vocab_file = projects/EMCGCN-ASTE/data/vocab.pkl
train_data_repeat = -1
add_dev_data_to_train = False
bert_model_path = bert-base-chinese
max_seq_len = 102
max_train_num = -1
max_dev_num = -1

